<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Lojinha do Naruto</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
</head>
<body>
    <a href="../index.html" class="back-arrow">
        ← Voltar
    </a>

    <div class="box">
        <form id="loginForm">
            <fieldset>
                <legend>Faça seu Login</legend>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                    <div id="email-error" class="error-message">Email inválido</div>
                </div>

                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Senha</label>
                    <div id="password-error" class="error-message">Senha incorreta</div>
                </div>
                
                <label class="manter-login">
                    <input type="checkbox" class="checkbox" id="manterLogin">
                    <span class="text">Manter conectado</span>
                </label>
                
                <div class="senha">
                    <a href="#">Esqueci minha senha</a>
                </div>

                <input type="submit" name="submit" id="submit" value="Entrar">
            </fieldset>
        </form>
    </div>

    <!-- Script de login -->
    <script src="../scripts/login.js"></script>
</body>
</html>
